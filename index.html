
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Itallap – CsakK Terasz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none;
        }
        img.active {
            display: block;
        }
        .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }
        .nav button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="készitallap!!1.png" class="active" id="page1">
        <img src="készitallap!!2.png" id="page2">
        <div class="nav">
            <button onclick="showPage(0)">‹</button>
            <button onclick="showPage(1)">›</button>
        </div>
    </div>
    <script>
        const pages = document.querySelectorAll("img");
        let current = 0;
        function showPage(dir) {
            pages[current].classList.remove("active");
            current = (current + (dir === 1 ? 1 : -1) + pages.length) % pages.length;
            pages[current].classList.add("active");
        }
    </script>
</body>
</html>
